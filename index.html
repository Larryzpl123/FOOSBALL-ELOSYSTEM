<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foosball Ranking Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        th:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Foosball Ranking Board</h1>
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">Offense Points</th>
                    <th onclick="sortTable(3)">Defense Points</th>
                    <th onclick="sortTable(4)">Times Played</th>
                    <th onclick="sortTable(5)">Win Rate (%)</th>
                    <th onclick="sortTable(6)">Average Points</th>
                    <th onclick="sortTable(7)">Defense Rank</th>
                    <th onclick="sortTable(8)">Offense Rank</th>
                    <th onclick="sortTable(9)">Average Rank</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadData);

        function loadData() {
            fetch('elo.txt')
                .then(response => response.text())
                .then(text => {
                    const lines = text.trim().split('\n');
                    const data = lines.map(line => line.split(',').map(item => item.trim()));
                    renderTable(data);
                })
                .catch(error => console.error('Error loading data:', error));
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                const noCell = document.createElement('td');
                noCell.textContent = index + 1; // Display ranking number
                tr.appendChild(noCell);
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function sortTable(columnIndex) {
            const table = document.getElementById('rankingTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const isAscending = tbody.dataset.sortOrder === 'asc';
            tbody.dataset.sortOrder = isAscending ? 'desc' : 'asc';

            rows.sort((a, b) => {
                const aText = a.children[columnIndex + 1].textContent; // Adjust index for sorting
                const bText = b.children[columnIndex + 1].textContent;

                if (isNaN(aText) || isNaN(bText)) {
                    return isAscending ? aText.localeCompare(bText) : bText.localeCompare(aText);
                }
                return isAscending ? aText - bText : bText - aText;
            });

            renderTable(rows.map(row => Array.from(row.children).slice(1).map(cell => cell.textContent))); // Re-render with ranking numbers
        }
    </script>
</body>
</html>
